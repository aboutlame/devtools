name: Java CI with CheckStyle and JaCoCo

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Make Gradlew Executable
        run: chmod +x gradlew

      - name: Set UP JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'

      - name: Run Checkstyle
        run: ./gradlew --no-daemon checkstyleMain

      - name: Run Tests
        run: ./gradlew --no-daemon test

      - name: Generate JaCoCo Report
        run: ./gradlew --no-daemon jacocoTestReport

      - name: Verify Code Coverage
        run: ./gradlew --no-daemon jacocoTestCoverageVerification

      - name: Build Project
        run: ./gradlew --no-daemon build

    

    
